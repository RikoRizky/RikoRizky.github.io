<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="LandingPage.png" type="image/x-icon">
  <style>
    body { display:flex;align-items:center;justify-content:center;min-height:100vh;background:#fff;color:#23272f;flex-direction:column;transition:background 0.3s, color 0.3s; }
    .notfound-container { text-align:center; }
    .notfound-emoji { font-size:6rem; margin-bottom:1rem; }
    .notfound-title { font-size:2.5rem; font-weight:bold; margin-bottom:1rem; }
    .notfound-desc { font-size:1.2rem; margin-bottom:2rem; }
    .notfound-btn {
      background: #0d6efd !important;
      color: #fff !important;
      padding: 0.75rem 2rem;
      border-radius: 999px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.2s;
      display: inline-block;
      border: none;
    }
    .notfound-btn:hover {
      background: #084298 !important;
      color: #fff !important;
      transform: scale(1.05);
    }
    @media (max-width:600px){ .notfound-title{font-size:1.5rem;} .notfound-emoji{font-size:3.5rem;} }
    body.dark-mode { background:#18181b;color:#fff; }
    /* Minimalist Dark/Light Toggle Button */
    .theme-toggle-minimal {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 1000;
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #6366f1;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s, color 0.2s, opacity 0.2s;
      opacity: 0.5;
      cursor: pointer;
    }
    .theme-toggle-minimal:hover, .theme-toggle-minimal.active {
      background: #6366f1;
      color: #fff;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="notfound-container">
    <div class="notfound-emoji">ðŸ˜•</div>
    <div class="notfound-title">404 - Halaman Tidak Ditemukan</div>
    <div class="notfound-desc">Waduh, sepertinya kamu nyasar.<br>Kembali ke beranda yuk!</div>
    <a href="index.html" class="notfound-btn">Kembali ke Beranda</a>
  </div>
  <!-- Minimalist Dark/Light Toggle Button -->
  <button id="theme-toggle" class="theme-toggle-minimal" title="Toggle dark/light mode">
    <i class="fas fa-moon"></i>
  </button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script>
  // Dark/Light mode persistent & sync with localStorage
  const themeBtn = document.getElementById('theme-toggle');
  function applyTheme(theme) {
    if (theme === 'dark') {
      document.body.classList.add('dark-mode');
      themeBtn.classList.add('active');
      themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      document.body.classList.remove('dark-mode');
      themeBtn.classList.remove('active');
      themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
    }
  }
  // On load: cek localStorage (dengan fallback)
  let savedTheme = 'light';
  try {
    savedTheme = localStorage.getItem('theme') || 'light';
  } catch(e) {}
  applyTheme(savedTheme === 'dark' ? 'dark' : 'light');
  // On toggle
  themeBtn.addEventListener('click', function() {
    const isDark = document.body.classList.toggle('dark-mode');
    themeBtn.classList.toggle('active');
    themeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    try {
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    } catch(e) {}
  });
  </script>
</body>
</html>
