<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link rel="icon" href="LandingPage.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            background: #fff;
            color: #23272f;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: #18181b !important;
            color: #fff !important;
        }
        .notfound-container {
            text-align: center;
            padding: 2rem 1rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            background: rgba(255,255,255,0.85);
            max-width: 400px;
            margin: 2rem auto;
        }
        body.dark-mode .notfound-container {
            background: rgba(24,24,27,0.95);
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
        }
        .notfound-emoji {
            margin-bottom: 1rem;
        }
        .notfound-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        .notfound-desc {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }
        body.dark-mode .notfound-desc {
            color: #bdbdbd;
        }
        .notfound-btn {
            background: #0d6efd;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 999px;
            font-weight: 500;
            text-decoration: none;
            font-size: 1.1rem;
            border: none;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(13,110,253,0.08);
        }
        .notfound-btn:hover {
            background: #084298;
            color: #fff;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .notfound-container { max-width: 98vw; padding: 1.2rem 0.5rem; }
            .notfound-title { font-size: 1.5rem; }
            .notfound-emoji svg { width: 80px !important; height: 80px !important; }
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-emoji">
            <!-- Bear SVG -->
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="60" cy="70" rx="45" ry="40" fill="#803300"/>
                <ellipse cx="30" cy="45" rx="15" ry="18" fill="#803300"/>
                <ellipse cx="90" cy="45" rx="15" ry="18" fill="#803300"/>
                <ellipse cx="60" cy="90" rx="30" ry="18" fill="#e9c6af"/>
                <ellipse cx="60" cy="70" rx="25" ry="18" fill="#e9c6af"/>
                <ellipse cx="60" cy="80" rx="10" ry="6" fill="#fff"/>
                <ellipse cx="60" cy="82" rx="5" ry="3" fill="#23272f"/>
                <ellipse cx="48" cy="68" rx="3" ry="4" fill="#23272f"/>
                <ellipse cx="72" cy="68" rx="3" ry="4" fill="#23272f"/>
                <path d="M55 95 Q60 100 65 95" stroke="#23272f" stroke-width="2" fill="none"/>
                <ellipse cx="48" cy="72" rx="1.2" ry="0.7" fill="#fff"/>
                <ellipse cx="72" cy="72" rx="1.2" ry="0.7" fill="#fff"/>
                <ellipse cx="60" cy="60" rx="18" ry="8" fill="#1a1a1a"/>
                <ellipse cx="60" cy="58" rx="16" ry="6" fill="#e50000"/>
            </svg>
        </div>
        <div class="notfound-title">404 - Halaman Tidak Ditemukan</div>
        <div class="notfound-desc">Maaf, halaman yang kamu cari tidak ditemukan.<br/>Cek kembali URL atau kembali ke beranda.</div>
        <a href="/" class="notfound-btn">Kembali ke Beranda</a>
    </div>
    <script>
        // Sinkronkan dark mode dari localStorage
        (function() {
            try {
                var theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            } catch(e) {}
        })();
    </script>
</body>
</html>
